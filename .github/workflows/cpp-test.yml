name: C++ CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build build-essential clang-19 llvm-19-dev libllvm19 llvm-19-tools lld-19 libclang-19-dev zlib1g-dev libzstd-dev
          sudo apt remove llvm-16 llvm-16-dev llvm-16-tools

      - name: Create build directory
        run: mkdir -p build

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTS=ON

      - name: Build project
        run: cmake --build build -- -j$(nproc)

      - name: Run tests
        run: ./build/lscTest
